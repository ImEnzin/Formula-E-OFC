<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="loja.css" />
    <script src="../script.js" defer></script>
    <title>PRODUTO</title>
  </head>
  <body>
    <nav class="primary-navbar">
      <!-- Adicionado com javascript -->
    </nav>

    <div class="produto-section">
      <div class="produto">
        <img src="../img/Moletom formula e.jpg" />
        <div>
          <h3>Descrição do produto:</h3>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio
            iusto neque deserunt eius totam et magni explicabo vitae obcaecati
            dignissimos animi, dolores facere sapiente veniam! Rem illo delectus
            perspiciatis veritatis.
          </p>
        </div>
      </div>
      <div class="formulario">
        <h1>Moletom Azul Formula E</h1>
        <p>500 <strong>pontos</strong></p>
        <label for="tamanho">Tamanho*</label>
        <select name="tamanho" id="tamanho">
          <option value="PP">PP</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
          <option value="XG">XG</option>
        </select>

        <label for="">Nome completo*</label>
        <input type="text" name="nomeCompleto" id="nomeCompleto" />

        <div class="flex">
          <div>
            <label for="">CEP*</label>
            <input type="text" name="cep" id="cep" />
          </div>

          <div>
            <label for="">Endereço*</label>
            <input type="text" name="endereco" id="endereco" />
          </div>

          <div>
            <label for="numero">Número*</label>
            <input type="text" name="numero" id="numero" />
          </div>
        </div>

        <label for="">Complemento</label>
        <input type="text" name="complemento" id="complemento" />

        <button class="btn-resgatar">resgatar</button>
      </div>
    </div>
    <footer>
      <!-- Adicionado com javascript -->
    </footer>
  </body>
</html>
